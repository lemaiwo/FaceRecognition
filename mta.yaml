ID: FaceRecognition
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: FaceRecognition_appRouter
    type: approuter.nodejs
    path: FaceRecognition_appRouter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: rt_FaceRecognition_appRouter
      - name: srv_api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv_api
          url: '~{url}'
      - name: uaa_FaceRecognition
  - name: FaceRecognition_ui_deployer
    type: com.sap.html5.application-content
    path: FaceRecognition_ui_deployer
    requires:
      - name: dt_FaceRecognition_ui_deployer
    build-parameters:
      requires:
        - name: FaceUI
          artifacts:
            - './*'
          target-path: resources/FaceUI
  - name: FaceRecognition-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: FaceRecognition-hdi-container
  - name: FaceRecognition-srv
    type: java
    path: srv
    parameters:
      memory: 1024M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: ml-service
      - name: FaceRecognition-hdi-container
        properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomee/webapps/ROOT/WEB-INF/resources.xml:{"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'
    properties:
      TARGET_RUNTIME: tomee
      buildpack: sap_java_buildpack
      ALLOW_MOCKED_AUTH_HEADER: true
      JAVA_OPTS: '-XX:MaxMetaspaceSize=256M'
      JBP_CONFIG_SAPJVM_MEMORY_SIZES: 'metaspace:256m..'
  - name: FaceUI
    type: html5
    path: FaceUI
    build-parameters:
      builder: grunt
    requires:
      - name: srv_api
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv_api
          url: '~{url}'
  
resources:
  - name: rt_FaceRecognition_appRouter
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: dt_FaceRecognition_ui_deployer
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: FaceRecognition-hdi-container
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: uaa_FaceRecognition
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: dest_FaceRecognition
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
  - name: ml-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: ml-foundation-trial-beta
      service-plan: standard
